<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Assistente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --secondary-color: #2ecc71;
            --background-color: #f5f5f5;
            --text-color: #333;
            --success-bg-color: #d4edda;
            --success-text-color: #155724;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--secondary-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            animation: fadeOut 3s;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Painel do Assistente</h1>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mb-4 p-4 rounded-lg" style="background-color: var(--success-bg-color); color: var(--success-text-color);"></div>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Atualizar Base de Conhecimento</h2>
            <form id="assistantForm" method="POST" action="/dashboard/update-assistant">
                <div class="flex items-center">
                    <button type="submit" class="px-4 py-2 rounded-lg flex items-center" style="background-color: var(--secondary-color); color: white;">
                        <span>Atualizar Base de Conhecimento</span>
                        <div class="spinner ml-2" id="assistantSpinner"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isSubmitting = false;

        function showSpinner() {
            document.getElementById('assistantSpinner').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('assistantSpinner').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            successDiv.classList.add('fade-out');
            setTimeout(() => {
                successDiv.classList.add('hidden');
                successDiv.classList.remove('fade-out');
            }, 3000);
        }

        document.getElementById('assistantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isSubmitting) return;
            isSubmitting = true;

            showSpinner();
            try {
                const response = await fetch('/dashboard/update-assistant', {
                    method: 'POST'
                });

                if (response.ok) {
                    showSuccess('Base de conhecimento atualizada com sucesso!');
                } else {
                    throw new Error('Falha ao atualizar base de conhecimento');
                }
            } catch (error) {
                alert('Erro ao atualizar base de conhecimento: ' + error.message);
            } finally {
                hideSpinner();
                isSubmitting = false;
            }
        });
    </script>
</body>
</html>
